            <!-- Register form -->
            <div class = "container">

                <!-- Creating a form action in order to register the user -->
                <form method = "post" action = "php/register.php">

                    <!-- Creating rows for the fields -->
                    <div class = "row justify-content-center">

                        <!-- Creating columns for the fields -->
                        <div class = "col-12 col-md-8 col-lg-8 col-xl-6">

                            <!-- Creating the first input field -->
                            <div class = "row">

                                <!-- Centering all the text to the middle -->
                                <div class = "col text-center">

                                    <!-- Title of the form -->
                                    <h1 style = "color: white;">
                                        Register
                                    </h1>

                                </div>

                            </div>

                            <!-- Username field -->
                            <div class = "row align-items-center">

                                <!-- Position of the username field -->
                                <div class = "col mt-4">

                                    <!-- Username input -->
                                    <input type = "text" class = "form-control" placeholder = "Username" name = "username" name = "id" required>

                                </div>

                            </div>

                            <!-- First name field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the first name field -->
                                <div class = "col">

                                    <!-- first name input -->
                                    <input type = "text" class = "form-control" placeholder = "First name" name = "firstname" id = "firstname" required>

                                </div>

                            </div>

                            <!-- Last name field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the last name field -->
                                <div class = "col">

                                    <!-- Last name input -->
                                    <input type = "text" class = "form-control" placeholder = "Last name" name = "lastname" id = "lastname" required>

                                </div>

                            </div>

                            <!-- Phone number field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the phone number field -->
                                <div class = "col">

                                    <!-- Phone number input -->
                                    <input type = "text" class = "form-control" title = "Please enter a valid phone number" placeholder = "Phone number" name = "phonenumber" id = "phonenumber" maxlength = "11" required>

                                </div>

                            </div>

                            <!-- Email field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the email field -->
                                <div class = "col">

                                    <!-- Email input -->
                                    <input type = "email" class = "form-control" placeholder = "Email address" name = "email" id = "email" required>

                                </div>

                            </div>

                            <!-- Password field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the password field -->
                                <div class = "col">

                                        <!-- Password input -->

                                        <!-- Reference regex: https://stackoverflow.com/questions/19605150/regex-for-password-must-contain-at-least-eight-characters-at-least-one-number-a -->
                                        <input type = "password" class = "form-control" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"  placeholder = "Password"  name = "password" id = "password" title = "Most at least be 6 characters long, contains upper and lower case letter, numbers and at least one symbol" required>

                                </div>

                            </div>

                            <!-- Confirm password field -->
                            <div class = "row align-items-center mt-4">

                                <!-- Position of the confirm password field -->
                                <div class = "col">

                                    <!-- Confirm password input -->
                                    <input type = "password" class = "form-control" placeholder = "Confirm password" name = "confirmpassword" id = "confirmpassword" required>

                                </div>

                            </div>

                            <!-- Register button -->

                                Register
                            </button>

                        </div>

                </form>

            </div>

        </section>

        <script>
            $.urlParam = function(input) {

                // Create a regex condition
                var results = new RegExp('[\?&]' + input + '=([^&#]*)');

                // Execute the results
                results.exec(window.location.href);

                // Return the results
                return results[1];
            }

            // Seperate bugs
            var bug = $.urlParam('bugs');
            var bug = bug.splits(",");

            // Check if the username is taken
            if (bug.includes('taken-username')) {

                // Output to the screen
                $('#username').after("<p class = 'bug' style = 'text-align: center;'> Username is already taken.<br>Please enter a different username</p>");
            }

            // Check if the email is taken
            if (bug.includes('taken-email')) {

                // Output to the screen
                $('#username').after("<p class = 'bug' style = 'text-align: center;'> Email is already been used.<br>Please enter a different email address</p>");
            }

            // Check if the phone number is taken
            if (bug.includes('taken-phonenumber')) {

                // Output to the screen
                $('#username').after("<p class = 'bug' style = 'text-align: center;'> Phone number is already been used.<br>Please enter a different phone number</p>");
            }

            // Check if the password and confirm password is the same
            if (bug.includes('different-password')) {

                // Output to the screen
                $('#username').after("<p class = 'bug' style = 'text-align: center;'> Password and confirm password are different.<br>Please enter the same password</p>");
            }

        </script>
